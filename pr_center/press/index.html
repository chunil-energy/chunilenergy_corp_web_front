        $(document).ready(function () {

            /** 보도자료 리스트 렌더 */
            const reverseList = [...pressList].reverse();
            const listLength = reverseList.length;

            if (!(reverseList.length % 3 === 0)) {
                var emptyElCount = 3 - (pressList.length % 3);
                for (var i = 0; i < emptyElCount; i++) {
                    reverseList.push({ date: "", title: "", link: "" });
                }
            }

            reverseList.map((item, index) => {
                $('.content_list').append(
                    `<a class="content_item ${item?.date === "" ? 'empty_item' : ''}" href="${item.link}" target="_blank">
                        <div class="img_wrap flex justify_center align_center">
                            <img class="block_drag" src="${item.filePath}" alt="${index + 1}" width="380" height="220" />
                        </div>
                        <p class="tilte left">${item.title}</p>
                        <p class="date_text left">${item.date}</p>
                    </a>`
                );
            });

            /** 첫 페이지 외 보도자료 모두 숨기기 */
            $('.content_item').map((index, item) => {
                if (index > NOW_MORE * SHOW_COUNTE - 1) {
                    $(item).css('display', 'none');
                }
            });

            /** 더보기 버튼 클릭 시 */
            $('#more_info').click(function () {
                NOW_MORE++;
                $('.content_item').map((index, item) => {
                    if (index > NOW_MORE * SHOW_COUNTE - 1) {
                        $(item).css('display', 'none');
                    } else {
                        $(item).css('display', 'block');
                    }
                });

                if (NOW_MORE * SHOW_COUNTE >= pressList.length) {
                    $('#more_info').css('display', 'none');
                }
            });

        })
