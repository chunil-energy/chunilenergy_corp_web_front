        <!-- 보도자료 contents -->

          <!-- 홍보센터 tab list + 검색창 -->

          <!-- 더보기 버튼 -->

            type="button"
            id="more_info"
            class="more_info flex justify_center align_center text_16 mid hover">

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script>
      const isProd = location.host === "chunilenergy.com";
      const apiBaseUrl = isProd
        ? "https://backend.soogobot.com"
        : "https://backend-dev.soogobot.com";

      const queryParams = new URLSearchParams(window.location.search);

      const numberOfPage = 18;
      const countOfRow = 3;
      var currentPage = 1;
      var totalCount = 0;
      var hasNext = false;
      var search = queryParams.get("search");
      var apiPressList = [];

      $(document).ready(function () {
        $("#serach").val(search);

        $("#serach").keyup(function (event) {
          if (event.which === 13) {
            event.preventDefault();
            search = $("#serach").val();

            var searchParams = new URLSearchParams(window.location.search);
            searchParams.set("search", search);
            location.search = searchParams.toString();
          }
        });

        requestPressList(search);
      });

      /** 더보기 버튼 클릭 시 */
      $("#more_info").click(function () {
        if (hasNext) {
          currentPage += 1;
          requestPressList(search);
        }
      });

      // list 호출
      function requestPressList(searchText) {
        const searchQuery = searchText != null ? `&search=${searchText}` : "";
        $.ajax({
          url:
            `${apiBaseUrl}/api/homepage/promotion/press/?page=${currentPage}&page_size=${numberOfPage}` +
            searchQuery,
          type: "GET",
          contentType: "application/json; charset=utf-8",
          datatype: "json",
          success: function (data) {
            apiPressList = data.results;
            totalCount = data.count;
            hasNext = data.next;

            // 더보기 버튼 hidden 처리
            if (hasNext == null) {
              $("#more_info").hide();
            } else {
              $("#more_info").show();
            }

            $(document).ready(function () {
              var listLength = apiPressList.length;
              if (listLength === 0) {
                $(".content_list").append(
                  `<p  class="gray3 mid text_14 center no_data">
                    보도자료가 없습니다.
                  </p>`
                );
              }

              if (!(listLength % countOfRow === 0)) {
                var emptyElCount = countOfRow - (listLength % countOfRow);
                for (var i = 0; i < emptyElCount; i++) {
                  apiPressList.push({ date: "", title: "", link: "" });
                }
              }

              apiPressList.map((item, index) => {
                if (item.date === "") {
                  $(".content_list").append(
                    `
                    <div class="content_item empty_item">
                      <img
                        class="block_drag"
                        alt="empty"
                        width="380"
                        height="220" />
                    </div>
                    `
                  );
                } else {
                  $(".content_list").append(
                    `<a class="content_item ${
                      item?.date === "" ? "empty_item" : ""
                    }" href="${item.external_link}" target="_blank">
                    <div class="img_wrap flex justify_center align_center style="margin: 0 auto">
                      <img
                      class="block_drag"
                      src="${item.thumbnail_file?.file}"
                      alt="${index + 1}"
                      width="100%"
                      height="220" />
                    </div>
                    <p class="tilte left">${item.title}</p>
                    <p class="date_text left">${item.posted_datetime}</p>
                  </a>`
                  );
                }

                // image
                $(".content_list")
                  .find("img")
                  .on("load", function () {
                    console.log(`load`);
                    $(this).closest(".img_wrap").removeClass("skeleton_img");
                    $(this).show();
                  });
              });
            });
          },
          error: function (error) {
            console.log(error);
          },
        });
      }
    </script>
