<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>홍보센터 | 광고영상</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="../../common/footer.css">
    <link rel="stylesheet" href="../../common/header.css">
    <link rel="stylesheet" href="../../common/sitemap.css">
    <!-- 페이지 css -->
    <link rel="stylesheet" href="../pr_center_common.css">

    <!-- Link aos CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header" class="active"></header>

    <!-- sitemap (사이트맵) -->
    <div id="sitemap"></div>

    <div class="body">

        <div class="page_container container">
            <!-- 광고영상 title & img -->
            <div class="page_title_wrap">
                <p class="title" data-aos="fade-up" data-aos-duration="500">광고영상</p>
                <p class="sub_title" data-aos="fade-up" data-aos-duration="500">천일에너지의 모든 최신 소식들을 전해 드립니다.</p>
            </div>

            <!-- 광고영상 페이지 경로 -->
            <div class="page_path_wrap flex justify_end align_center">
                <span>HOME</span>
                <img class="ico_arrow" src="../../assets/ico_right_breadcrumb.svg" alt=">" />
                <span>홍보센터</span>
                <img class="ico_arrow" src="../../assets/ico_right_breadcrumb.svg" alt=">" />
                <span>광고영상</span>
            </div>

            <!-- 광고영상 contents -->
            <div class="content_wrap">
                <!-- 홍보센터 tab list + 검색창 -->
                <div class="content_top_wrap flex justify_space_between align_center">
                    <div class="pr_center_tab_list flex justify_start align_center">
                        <a href="../press/">
                            <div class="pr_center_tab flex justify_center align_center hover">보도자료</div>
                        </a>
                        <div class="pr_center_tab flex justify_center align_center active">광고영상</div>
                        <a href="../notice/">
                            <div class="pr_center_tab flex justify_center align_center hover">공지사항</div>
                        </a>
                    </div>
                    <div class="serach_wrap input_wrap">
                        <input id="serach" type="text" class="input" placeholder="검색어를 입력해주세요" />
                    </div>
                </div>

                <!-- 목록 -->
                <div class="pc_content_list content_list flex justify_start align_start">
                    <!-- <a class="content_item" href="https://www.youtube.com/watch?v=BMQLz2gUGoY" target="_blank">
                        <img class="block_drag" src="./assets/video/video_1_compressed.jpg" alt="1" />
                        <p class="tilte left">[천일서비스] 인테리어의 시작! 철거 후 2.5톤 폐기물 수거</p>
                        <p class="date_text left">2023.09.18</p>
                    </a> -->
                </div>
                <div class="mo_content_list content_list flex justify_start align_start"></div>

                <!-- 더보기 버튼 -->
                <!-- <button type="button" id="more_info"
                    class="more_info flex justify_center align_center text_16 mid hover">
                    더보기
                    <img src="./assets/ico_down.svg" alt="더보기 아이콘" />
                </button> -->

            </div>
        </div>

        <!-- footer -->
        <footer></footer>
    </div>

    <script src="../../common/initElements.js"></script>

    <script src="../../common/footer.js"></script>
    <script src="../../common/header.js"></script>
    <script src="../../common/common.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        var videoList = [
            { date: "2024.3.22", title: `폐기물 처리는 비싸고 어렵다? 폐기물 최저가 천일에너지`, link: "https://youtu.be/HI7z3sVpFQk", og_img: "https://img.youtube.com/vi/HI7z3sVpFQk/sddefault.jpg" },
            { date: "2024.3.22", title: `[모든것이 에너지다 - ①] 천일에너지는 어떤 기업일까요?`, link: "https://youtu.be/MCmhXEu7Vdc", og_img: "https://img.youtube.com/vi/MCmhXEu7Vdc/sddefault.jpg" },
            { date: "2024.3.22", title: `[모든것이 에너지다 - ②] 천일에너지에서는 어떤 일을 할까요?`, link: "https://youtu.be/FB20ebuMW9g", og_img: "https://img.youtube.com/vi/FB20ebuMW9g/sddefault.jpg" },
            { date: "2024.3.22", title: `[모든것이 에너지다 - ③] 폐기물의 새로운 패러다임`, link: "https://youtu.be/qxfwc517nEg", og_img: "https://img.youtube.com/vi/qxfwc517nEg/sddefault.jpg" },
        ];
        var countOfRow = 3;
        var moCountOfRow = 2;

        function resizeFunction() {
            var isMoblile = isBreakPoint(870);
            if (isMoblile) {
                $('.pc_content_list').hide();
                $('.mo_content_list').show();
            } else {
                $('.pc_content_list').show();
                $('.mo_content_list').hide();
            }
        }

        $(document).ready(function () {
            var resizeTimeout;

            // 리사이즈 이벤트 리스너
            $(window).on('resize', function () {
                // 기존에 설정된 리사이즈 타이머를 취소
                cancelAnimationFrame(resizeTimeout);
                // 새로운 리사이즈 타이머 설정
                resizeTimeout = requestAnimationFrame(resizeFunction);
            });

            resizeFunction();

            /** 광고영상 리스트 렌더 */
            const renderList = [...videoList];
            const moRenderList = [...videoList];
            const listLength = videoList.length;

            if (!(listLength % countOfRow === 0)) {
                var emptyElCount = countOfRow - (listLength % countOfRow);
                for (var i = 0; i < emptyElCount; i++) {
                    renderList.push({ date: "", title: "", link: "" });
                }
            }
            if (!(listLength % moCountOfRow === 0)) {
                var emptyElCount = moCountOfRow - (listLength % moCountOfRow);
                for (var i = 0; i < emptyElCount; i++) {
                    renderList.push({ date: "", title: "", link: "" });
                }
            }

            renderList.map((item, index) => {
                $('.pc_content_list').append(
                    `<a class="content_item ${item?.date === "" ? 'empty_item' : ''}" href="${item.link}" target="_blank">
                        <div class="img_wrap flex justify_center align_center">
                            <img class="block_drag" src="${item.og_img}" alt="${index + 1}" width="380" height="220" />
                        </div>
                        <p class="tilte left">${item.title}</p>
                        <p class="date_text left">${item.date}</p>
                    </a>`
                );
            });

            moRenderList.map((item, index) => {
                $('.mo_content_list').append(
                    `<a class="content_item ${item?.date === "" ? 'empty_item' : ''}" href="${item.link}" target="_blank">
                        <div class="img_wrap flex justify_center align_center">
                            <img class="block_drag" src="${item.og_img}" alt="${index + 1}" />
                        </div>
                        <p class="tilte left">${item.title}</p>
                        <p class="date_text left">${item.date}</p>
                    </a>`
                );
            });
        });
    </script>
</body>

</html>
