<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>상생&협력 | 민간기업</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="../../common/footer.css">
    <link rel="stylesheet" href="../../common/header.css">
    <link rel="stylesheet" href="../../common/sitemap.css">
    <!-- 페이지 css -->
    <link rel="stylesheet" href="partners.css">

    <!-- Link aos CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header" class="active"></header>

    <!-- sitemap (사이트맵) -->
    <div id="sitemap"></div>

    <div class="body">

        <div class="page_container container">
            <!-- 민간기업 title & img -->
            <div class="page_title_wrap">
                <p class="title" data-aos="fade-up" data-aos-duration="500">민간기업</p>
                <p class="sub_title" data-aos="fade-up" data-aos-duration="500">
                    천일에너지는 강력한 인프라와 노하우를 바탕으로<br/>
                    다양한 분야의 기업에게 에너지, 서비스, 폐기물 처리 솔루션 등을 제공하고 있습니다
                </p>
            </div>
            <div class="page_title_image_wrap" data-aos="fade-up" data-aos-duration="500" data-aos-delay="150"></div>

            <!-- 민간기업 페이지 경로 -->
            <div class="page_path_wrap flex justify_end align_center">
                <span>HOME</span>
                <img class="ico_arrow" src="../../assets/ico_right_breadcrumb.svg" alt=">" />
                <span>상생&협력</span>
                <img class="ico_arrow" src="../../assets/ico_right_breadcrumb.svg" alt=">" />
                <span>민간기업</span>
            </div>

            <!-- 민간기업 contents -->
            <div class="partners_wrap">
                <p class="partners_title left semi_bold">상생&협력 민간기업</p>
                <div class="partners_list_wrap flex">
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_01.jpg" alt="GS EPS 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_01_c.jpg" alt="GS EPS 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_02.jpg" alt="동서발전 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_02_c.jpg" alt="동서발전 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_03.jpg" alt="CS ENERGY CO.LTD 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_03_c.jpg" alt="CS ENERGY CO.LTD 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_04.jpg" alt="쌍용C&E 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_04_c.jpg" alt="쌍용C&E 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_05.jpg" alt="리바트 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_05_c.jpg" alt="리바트 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_06.jpg" alt="한샘 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_06_c.jpg" alt="한샘 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_07.jpg" alt="LG화학 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_07_c.jpg" alt="LG화학 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_08.jpg" alt="LG 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_08_c.jpg" alt="LG 로고" />
                    </div>
                    <div class="partner_box flex justify_center align_center">
                        <img class="logo" src="./assets/img_logo_09.jpg" alt="KCC 회색로고" />
                        <img class="logo_c" src="./assets/img_logo_09_c.jpg" alt="KCC 로고" />
                    </div>
                    <div class="partner_box hidden only_pc_block"></div>
                    <div class="partner_box hidden only_pc_block"></div>
                    <div class="partner_box hidden"></div>
                </div>
            </div>
        </div>

        <!-- section5 (Contact Us) -->
        <section id="section5" class="container">
            <div class="contact_us_bg"></div>

            <!-- Contact Us -->
            <div class="section_wrap flex justify_space_between align_center" id="contact_us">
                <div>
                    <p class="title left white semi_bold">Contact Us</p>
                    <p class="sub_title text_14 left white mid">주요 서비스 및 사업 제휴 문의를 원하신다면</p>
                </div>
                <button id="contact_us_detail_button"
                    class="detail_button partner_offer white text_16 semi_bold flex justify_center align_center hover">
                    제휴/제안 문의
                    <img src="../../assets/ico_right_wh.svg" alt="->">
                </button>
            </div>
        </section>

        <!-- footer -->
        <footer></footer>
    </div>

    <script src="../../common/initElements.js"></script>

    <script src="../../common/footer.js"></script>
    <script src="../../common/header.js"></script>
    <script src="../../common/common.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
